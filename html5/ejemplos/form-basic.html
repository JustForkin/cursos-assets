<!DOCTYPE html>
<html>
<head>
  <title>Formulario básico que conecta con Google</title>
  <meta charset="utf-8">
</head>
<body>

  <form action="http://www.google.com/search" method="get" name="formulario">

  </form>
  
</body>
</html>
